const express = require('express');
const bodyParser = require('body-parser');
const cors = require('cors');

const app = express();
const PORT = process.env.PORT || 5000;

app.use(cors());
app.use(bodyParser.json());

// Sample data storage (you can replace this with a database)
let ideas = [];

// Endpoint to submit an idea
app.post('/submit-idea', (req, res) => {
    const { title, description } = req.body;
    if (!title || !description) {
        return res.status(400).json({ message: 'Title and description are required' });
    }
    ideas.push({ title, description });
    res.status(201).json({ message: 'Idea submitted successfully' });
});

// Endpoint to get all ideas
app.get('/ideas', (req, res) => {
    res.status(200).json(ideas);
});

// Start the server
app.listen(PORT, () => {
    console.log(`Server is running on http://localhost:${PORT}`);
});

